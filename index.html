<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-in Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="menu">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <div class="bar bar3"></div>
    <i class="fas fa-times"></i>
  </div>



  <div class="wrapper">
    <h2>Login Here</h2>
    <div class="signin_wrap">

      <!-- Username -->
      <div class="username box">
        <i class="fas fa-user"></i>
        <input type="text" placeholder='username'>
      </div>
      <!-- Password -->
      <div class="password box">
        <!-- Password Input & icon -->
        <i class="fa fa-lock"></i>
        <div class="password_input_box">
          <input id='myInput' type="password" placeholder='password'>
          <!-- Eye Icon -->
          <div class="eye_icon_box">
            <i class="fas fa-eye" title='hide password'></i>
            <i class="fas fa-eye-slash" title='show password'></i>
          </div>



        </div>



      </div>

      <div class="login_button">Login</div>

    </div>
  </div>

</body>
<script src='app.js'></script>

</html>
